<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>UML.ide</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm">
            <div>UML Code</div>
            <div>
                <textarea id="code" name="code" rows="25" cols="45">
@startuml

actor User
participant App
participant API
database DB

User ->> App: Request page
App -->> User: Display Page
User ->> App: Login
App ->> API: Validate
API ->> DB: Query Hash
DB ->> API: Return result
opt Login Failure
  API ->> App: Login Failure
  App ->> User: Display Login Error
end
opt Login Success
  API ->> App: Login Success
  App ->> API: Get User's content
  API ->> DB: Get Content
  DB ->> API: Return Content
  API ->> App: Return content
  App ->> User: Display content
end

@enduml
                </textarea>
            </div>
        </div>
        <div class="col-sm">
            Output
            <div id="output">
            </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>

var url = 'http://www.plantuml.com/plantuml/img/'

$(function() {
  $('#code').bind('input', function() {
    $("#output").html("Hello World");
  });
});

    </script>

    </script>
  </body>
</html>
